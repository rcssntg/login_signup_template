<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">

    <!-- Add the Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white rounded shadow p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold mb-6">Login</h2>
        <form action="#" method="post">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username:</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500"
                       placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500"
                       placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 mb-4">
                Login
            </button>
        </form>
        <p class="text-gray-600 text-sm text-center">Don't have an account? <a href="#" class="text-blue-500">Sign Up</a></p>
        <p class="text-gray-600 text-sm text-center mt-4">Or login with:</p>
        <div class="flex justify-center mt-2">
            <button class="bg-blue-600 text-white px-4 py-2 rounded-full mr-2">
                <i class="fab fa-facebook"></i> 
            </button>
            <button class="bg-red-500 text-white px-4 py-2 rounded-full mr-2">
                <i class="fab fa-google"></i> 
            </button>
            <button class="bg-blue-400 text-white px-4 py-2 rounded-full">
                <i class="fab fa-twitter"></i> 
            </button>
        </div>
        
    </div>
</body>
</html>
