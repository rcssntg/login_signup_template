<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-by-Step Signup</title>
    
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Add the Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white rounded shadow p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold mb-6">Step 1: Create an Account</h2>
        <form id="step1-form" action="#" method="post">
            <!-- Step 1 inputs (username, email, password) go here -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username:</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500"
                       placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500"
                       placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500"
                       placeholder="Enter your password">
            </div>
            <button type="button" onclick="nextStep(1, 2)" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 mb-4">
                Next
            </button>
        </form>

        <!-- Step 2: Additional information -->
        <form id="step2-form" action="#" method="post" style="display: none;">
            <!-- Step 2 inputs (e.g., name, date of birth) go here -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name:</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500"
                       placeholder="Enter your full name">
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-gray-700 font-semibold mb-2">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required
                       class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500">
            </div>
            <button type="button" onclick="prevStep(2, 1)" class="w-1/2 bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400 mb-4 mr-2">
                Previous
            </button>
            <button type="button" onclick="nextStep(2, 3)" class="w-1/2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 mb-4 ml-2">
                Next
            </button>
        </form>

       <!-- Step 3: Confirmation and submission -->
<form id="step3-form" action="#" method="post" style="display: none;">
    <!-- Step 3 confirmation and submission -->
    <h2 class="text-2xl font-semibold mb-6">Step 3: Confirm and Submit</h2>
    <p class="text-gray-700 mb-4">Please review your information before submitting:</p>
    <div class="mb-4">
        <!-- Display user information for confirmation -->
        <div class="mb-2">
            <strong>Username:</strong>
            <span id="confirm-username"></span>
        </div>
        <div class="mb-2">
            <strong>Email:</strong>
            <span id="confirm-email"></span>
        </div>
        <div class="mb-2">
            <strong>Full Name:</strong>
            <span id="confirm-name"></span>
        </div>
        <div class="mb-2">
            <strong>Date of Birth:</strong>
            <span id="confirm-dob"></span>
        </div>
    </div>
    <button type="button" onclick="prevStep(3, 2)" class="w-1/2 bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400 mb-4 mr-2">
        Previous
    </button>
    <button type="submit" class="w-1/2 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 mb-4 ml-2">
        Submit
    </button>
</form>

<!-- JavaScript to populate Step 3 with user data -->
<script>
    // Function to populate Step 3 with user data
    function populateStep3() {
        // Get user data from previous steps
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const name = document.getElementById("name").value;
        const dob = document.getElementById("dob").value;
        
        // Populate the confirmation fields in Step 3
        document.getElementById("confirm-username").textContent = username;
        document.getElementById("confirm-email").textContent = email;
        document.getElementById("confirm-name").textContent = name;
        document.getElementById("confirm-dob").textContent = dob;
    }

    // Call the populateStep3 function when Step 3 is displayed
    document.getElementById("step3-form").addEventListener("click", populateStep3);
</script>



    <!-- JavaScript to handle step navigation -->
    <script>
        function nextStep(currentStep, nextStep) {
            // Hide the current step
            document.getElementById(`step${currentStep}-form`).style.display = "none";
            
            // Show the next step
            document.getElementById(`step${nextStep}-form`).style.display = "block";
        }

        function prevStep(currentStep, prevStep) {
            // Hide the current step
            document.getElementById(`step${currentStep}-form`).style.display = "none";
            
            // Show the previous step
            document.getElementById(`step${prevStep}-form`).style.display = "block";
        }
    </script>
</body>
</html>
